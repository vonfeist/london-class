<h2>
    My awesome video's
</h2>
<ul class="list-group">
    <app-video-component
            *ngFor="let video of videoList"
            (click)="currentVideo = video"
            [video]="video"
            (selectVideo)="onSelectVideo($event)"
            [isCurrent]="video === currentVideo">
    </app-video-component>
</ul>

<app-video-player
        *ngIf="selectedVideo"
        [selectedVideo]="selectedVideo"></app-video-player>
